language: node_js

node_js: 
  - 13

services:
  - docker

script:
  
  # Build
  - echo '_____________beginning build'
  - docker build -t udagram-api-feed:v2 ./udagram-api-feed
  - docker build -t udagram-api-user:v2 ./udagram-api-user
  - docker build -t udagram-frontend:v2a ./udagram-frontend
  - docker build -t reverseproxy:v2 ./udagram-reverseproxy  

  # Tagging
  - echo '_____________beginning tag'
  - docker tag udagram-api-feed:v1 trungle94/udagram-api-feed:v2
  - docker tag udagram-api-user:v1 trungle94/udagram-api-user:v2
  - docker tag udagram-frontend:v1 trungle94/udagram-frontend:v2a
  - docker tag reverseproxy:v1 trungle94/reverseproxy:v2

  - echo 'DOCKER IMAGE LS____'
  - docker image ls
after_success:
  # Assuming DOCKER_PASSWORD and DOCKER_USERNAME are set in the Travis repository settings
  # Login Docker  
  - echo '________LOGIN_______'
  #- docker login -u=trungle94 -p=levantrung
  - docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  #- echo 'username, password'  $DOCKER_USERNAME $DOCKER_PASSWORD
  # Pushing 
  - echo '_____________beginning push image'
  - docker push trungle94/udagram-api-feed:v2
  - docker push trungle94/udagram-api-user:v2
  - docker push trungle94/udagram-frontend:v2a
  - docker push trungle94/reverseproxy:v2